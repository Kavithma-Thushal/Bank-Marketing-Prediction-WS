<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container p-4 mx-auto shadow rounded">
    <h1 class="text-center">* Bank Marketing Prediction *</h1>

    <form action="/" method="POST">
        <div class="row">

            <!-- Select Model -->
            <div class="position-absolute" style="top: 20px; right: 20px;">
                <div class="form-group">
                    <select name="model_choice" id="model_choice" class="form-control" required>
                        <option value="" selected disabled>Select Model</option>
                        <option value="svm">SVM</option>
                        <option value="lr">LR</option>
                    </select>
                </div>
            </div>

            <div class="col-6">
                <!-- Age -->
                <div class="form-group mt-4">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter" required>
                </div>

                <!-- Job -->
                <div class="form-group mt-4">
                    <label for="job">Job</label>
                    <select name="job" class="form-control" required>
                        <option value="" selected disabled>Select</option>
                        <option value="admin.">Admin</option>
                        <option value="student">Student</option>
                        <option value="technician">Technician</option>
                        <option value="self-employed">Self-employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="housemaid">Housemaid</option>
                        <option value="management">Management</option>
                        <option value="retired">Retired</option>
                        <option value="services">Services</option>
                        <option value="blue-collar">Blue-collar</option>
                    </select>
                </div>

                <!-- Marital -->
                <div class="form-group mt-4">
                    <label for="marital">Marital Status</label>
                    <select class="form-control" name="marital" required>
                        <option value="" selected disabled>Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>

                <!-- Education -->
                <div class="form-group mt-4">
                    <label for="education">Education Level</label>
                    <select class="form-control" name="education" required>
                        <option value="" selected disabled>Select</option>
                        <option value="high.school">High School</option>
                        <option value="university.degree">University Degree</option>
                        <option value="professional.course">Professional Course</option>
                        <option value="basic.4y">Basic (4 years)</option>
                        <option value="basic.6y">Basic (6 years)</option>
                        <option value="basic.9y">Basic (9 years)</option>
                    </select>
                </div>

                <!-- Default -->
                <div class="form-group mt-4">
                    <label for="default">Has Credit Default?</label>
                    <select class="form-control" name="default" required>
                        <option value="" selected disabled>Select</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>

            <div class="col-6">
                <!-- Housing -->
                <div class="form-group mt-4">
                    <label for="housing">Has Housing Loan?</label>
                    <select class="form-control" name="housing" required>
                        <option value="" selected disabled>Select</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <!-- Loan -->
                <div class="form-group mt-4">
                    <label for="loan">Has Personal Loan?</label>
                    <select class="form-control" name="loan" required>
                        <option value="" selected disabled>Select</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <!-- Contact -->
                <div class="form-group mt-4">
                    <label for="contact">Contact Type</label>
                    <select class="form-control" name="contact" required>
                        <option value="" selected disabled>Select</option>
                        <option value="cellular">Cellular</option>
                        <option value="telephone">Telephone</option>
                    </select>
                </div>

                <!-- Month -->
                <div class="form-group mt-4">
                    <label for="month">Last Contact Month</label>
                    <select class="form-control" name="month" required>
                        <option value="" selected disabled>Select</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </div>

                <!-- Day Of Week -->
                <div class="form-group mt-4">
                    <label for="day_of_week">Last Contact Day Of Week</label>
                    <select class="form-control" name="day_of_week" required>
                        <option value="" selected disabled>Select</option>
                        <option value="mon">Monday</option>
                        <option value="tue">Tuesday</option>
                        <option value="wed">Wednesday</option>
                        <option value="thu">Thursday</option>
                        <option value="fri">Friday</option>
                    </select>
                </div>
            </div>
        </div>

        {#<div class="row">
            <div class="col-6">
                <!-- Poutcome -->
                <div class="form-group">
                    <label for="poutcome">Previous Outcome</label>
                    <select class="form-control" name="poutcome" required>
                        <option value="" selected disabled>Select</option>
                        <option value="failure">Failure</option>
                        <option value="success">Success</option>
                        <option value="nonexistent">Nonexistent</option>
                    </select>
                </div>

                <!-- Duration -->
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" name="duration" placeholder="Enter" required>
                </div>

                <!-- Campaign -->
                <div class="form-group">
                    <label for="campaign">Campaign</label>
                    <input type="number" class="form-control" name="campaign" placeholder="Enter" required>
                </div>

                <!-- Pdays -->
                <div class="form-group">
                    <label for="pdays">Pdays</label>
                    <input type="number" class="form-control" name="pdays" placeholder="Enter" required>
                </div>

                <!-- Previous -->
                <div class="form-group">
                    <label for="previous">Previous</label>
                    <input type="number" class="form-control" name="previous" placeholder="Enter" required>
                </div>
            </div>
            <div class="col-6">
                <!-- Emp Var Rate -->
                <div class="form-group">
                    <label for="emp_var_rate">Emp Var Rate</label>
                    <input type="number" class="form-control" step="0.01" name="emp_var_rate" placeholder="Enter"
                           required>
                </div>

                <!-- Cons Price Index -->
                <div class="form-group">
                    <label for="cons_price_idx">Cons Price Index</label>
                    <input type="number" class="form-control" step="0.01" name="cons_price_idx" placeholder="Enter"
                           required>
                </div>

                <!-- Cons Conf Index -->
                <div class="form-group">
                    <label for="cons_conf_idx">Cons Conf Index</label>
                    <input type="number" class="form-control" step="0.01" name="cons_conf_idx" placeholder="Enter"
                           required>
                </div>

                <!-- Euribor3M -->
                <div class="form-group">
                    <label for="euribor3m">Euribor3M</label>
                    <input type="number" class="form-control" step="0.01" name="euribor3m" placeholder="Enter" required>
                </div>

                <!-- Nr Employed -->
                <div class="form-group">
                    <label for="nr_employed">Nr Employed</label>
                    <input type="number" class="form-control" step="0.1" name="nr_employed" placeholder="Enter"
                           required>
                </div>
            </div>
        </div>#}

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary w-25">Predict</button>
        </div>
    </form>

    {% if result is not none %}
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center w-100">
                        <h3 class="modal-title text-center w-100" id="resultModalLabel">Prediction Result</h3>
                    </div>
                    <div class="modal-body">
                        Subscribe to a term deposit: <strong>{{ result }}</strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        $('#resultModal').modal('show');
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
